<div class="grid">
    <div
        class="col-12 lg:col-6 xl:col-3 cursor-pointer"
        routerLink="/admin/users"
    >
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Users</span>
                    <div class="text-900 font-medium text-xl">
                        {{ users || "0" }}
                    </div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-users text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
    <div
        class="col-12 lg:col-6 xl:col-3 cursor-pointer"
        routerLink="/admin/goals"
    >
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Goals</span>
                    <div class="text-900 font-medium text-xl">
                        {{ goals || "0" }}
                    </div>
                </div>
                <div
                    class="flex align-items-center justify-content-center bg-blue-100 border-round"
                    [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
                >
                    <i class="pi pi-compass text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
