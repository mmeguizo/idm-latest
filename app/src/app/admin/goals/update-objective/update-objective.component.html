                            <p-inputNumber
                                id="month_{{ i }}"
                                formControlName="month_{{ i }}"
                                [min]="0"
                            ></p-inputNumber>
                            <p-fileUpload
                                mode="basic"
                                name="demo[]"

                            ></p-fileUpload>
