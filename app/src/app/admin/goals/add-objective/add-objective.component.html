<p-dialog
    styleClass="addObjective"
    header="Add Objectives"
    [(visible)]="addObjectiveGoalDialogCard"
    [style]="{ width: '50rem' }"
    [modal]="true"
    [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    position="top"
    (onHide)="clearAddObjectiveGoalDialogCardDatas()"
>
    <div class="p-fluid">
        <div class="field col-10 md:col-10">
            <form [formGroup]="addObjectiveGoalform">
                <div class="field">
                    <label htmlFor="department">Functional Objective</label>
                    <p-dropdown
                        formControlName="functional_objective"
                        [options]="dropdwonGoallistSelection"
                        optionLabel="name"
                        placeholder="Select an Objective"
                        [(ngModel)]="customFunctionalName"
                        [editable]="false"
                        (onChange)="onGoalChange($event)"
                    ></p-dropdown>
                </div>
                <div class="field">
                    <label htmlFor="name1">Performance Indicator</label>
                    <input
                        pInputText
                        id="performance_indicator"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('performance_indicator')
                                ?.touched &&
                            addObjectiveGoalform?.controls[
                                'performance_indicator'
                            ].errors?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="performance_indicator"
                        required
                    />
                </div>
                <div class="field">
                    <label htmlFor="name1">Target</label>
                    <!-- <input
                        pInputText
                        id="target"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('target').touched &&
                            addObjectiveGoalform?.controls['target'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="target"
                        required
                    /> -->
                    <p-inputNumber
                        mode="decimal"
                        [showButtons]="true"
                        [min]="0"
                        [ngClass]="
                            addObjectiveGoalform?.get('target').touched &&
                            addObjectiveGoalform?.controls['target'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="target"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label htmlFor="name1">Formula</label>
                    <input
                        pInputText
                        id="formula"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('formula').touched &&
                            addObjectiveGoalform?.controls['formula'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="formula"
                        required
                    />
                </div>
                <div class="field">
                    <label htmlFor="name1">Programs</label>
                    <input
                        pInputText
                        id="programs"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('programs').touched &&
                            addObjectiveGoalform?.controls['programs'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="programs"
                        required
                    />
                </div>
                <div class="field">
                    <label htmlFor="name1">Responsible Persons</label>
                    <input
                        pInputText
                        id="responsible_persons"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('responsible_persons')
                                ?.touched &&
                            addObjectiveGoalform?.controls[
                                'responsible_persons'
                            ].errors?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="responsible_persons"
                        required
                    />
                </div>
                <div class="field">
                    <label htmlFor="name1">Clients</label>
                    <input
                        pInputText
                        id="clients"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('clients').touched &&
                            addObjectiveGoalform?.controls['clients'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="clients"
                        required
                    />
                </div>

                <div class="field">
                    <label htmlFor="department">Frequency Monitoring</label>
                    <p-dropdown
                        formControlName="frequency_monitoring"
                        [options]="frequencyOptions"
                        optionLabel="name"
                        placeholder="Select a Frequency"
                        (onChange)="onFrequencyChange($event)"
                    ></p-dropdown>
                </div>

                <div
                    *ngIf="
                        addObjectiveGoalform.get('frequency_monitoring')
                            .value === 'yearly'
                    "
                >
                    <div class="grid">
                        <div
                            class="col-3"
                            *ngFor="let month of months; let i = index"
                        >
                            <label for="month_{{ i }}">{{ month }}</label>
                            <p-inputNumber
                                id="month_{{ i }}"
                                formControlName="month_{{ i }}"
                                [min]="0"
                            ></p-inputNumber>
                        </div>
                    </div>
                </div>

                <div
                    *ngIf="
                        addObjectiveGoalform.get('frequency_monitoring')
                            .value === 'quarterly'
                    "
                >
                    <div class="grid">
                        <div
                            class="col-4"
                            *ngFor="let quarter of quarters; let i = index"
                        >
                            <label for="quarter_{{ i }}">{{ quarter }}</label>
                            <p-inputNumber
                                id="quarter_{{ i }}"
                                formControlName="quarter_{{ i }}"
                                [min]="0"
                            ></p-inputNumber>
                        </div>
                    </div>
                </div>

                <div
                    *ngIf="
                        addObjectiveGoalform.get('frequency_monitoring')
                            .value === 'semi_annual'
                    "
                >
                    <div class="grid">
                        <div
                            class="col-6"
                            *ngFor="let period of semi_annual; let i = index"
                        >
                            <label for="semi_annual_{{ i }}">{{
                                period
                            }}</label>
                            <p-inputNumber
                                id="semi_annual_{{ i }}"
                                formControlName="semi_annual_{{ i }}"
                                [min]="0"
                            ></p-inputNumber>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label htmlFor="name1"
                        >Means of Verification(Data Source)</label
                    >
                    <input
                        pInputText
                        id="data_source"
                        class="flex-auto"
                        autocomplete="off"
                        [ngClass]="
                            addObjectiveGoalform?.get('data_source').touched &&
                            addObjectiveGoalform?.controls['data_source'].errors
                                ?.required
                                ? 'ng-invalid ng-dirty'
                                : ''
                        "
                        formControlName="data_source"
                        required
                    />
                </div>
                <div class="field">
                    <label htmlFor="name1"> budget </label>
                    <p-inputNumber
                        mode="decimal"
                        [min]="0"
                        formControlName="budget"
                        [showButtons]="true"
                    >
                    </p-inputNumber>
                </div>
                <div class="field">
                    <label htmlFor="name1"> Remarks </label>
                    <textarea
                        rows="5"
                        cols="30"
                        formControlName="remarks"
                        placeholder="Your Message"
                        pInputTextarea
                    ></textarea>
                </div>

                <div class="flex justify-space-between gap-2">
                    <p-button
                        label="Cancel"
                        severity="secondary"
                        (click)="clearAddObjectiveGoalDialogCardDatas()"
                    ></p-button>
                    <p-button
                        label="Save"
                        (click)="
                            addSubObjectiveGoalDialogExec(addObjectiveGoalform)
                        "
                    ></p-button>
                </div>
            </form>
        </div>
    </div>
</p-dialog>
