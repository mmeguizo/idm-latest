<!-- main goal table  -->
<!-- <p-toast></p-toast> -->
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="add-user-heading">
                <span class="text-xl font-medium mt-2 text-slate-950"
                    >Activity Logs</span
                >
            </div>
            <p-table
                #dt1
                dataKey="id"
                [value]="logs"
                [loading]="loading"
                [paginator]="true"
                [rows]="10"
                [rowsPerPageOptions]="[20, 50, 100]"
                [rowHover]="true"
                styleClass="p-datatable-gridlines"
                [paginator]="true"
                [globalFilterFields]="[
                    'method',
                    'status',
                    'url',
                    'user.username',
                    'createdAt'
                ]"
                responsiveLayout="scroll"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex justify-content-between flex-column sm:flex-row"
                    >
                        <button
                            pButton
                            label="Clear"
                            class="p-button-outlined mb-2"
                            icon="pi pi-filter-slash"
                            (click)="clear(dt1)"
                        ></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                #filter
                                (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Search Keyword"
                                class="p-inputtext p-component p-element w-full"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 4">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Action
                                <p-columnFilter
                                    type="text"
                                    field="method"
                                    display="menu"
                                    placeholder="Search by Action"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 4">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Results
                                <p-columnFilter
                                    type="text"
                                    field="status"
                                    display="menu"
                                    placeholder="Search by Results"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 24">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Api Call
                                <p-columnFilter
                                    type="text"
                                    field="url"
                                    display="menu"
                                    placeholder="Search by Api Call"
                                ></p-columnFilter>
                            </div>
                        </th>

                        <th style="min-width: 6">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                User
                                <p-columnFilter
                                    type="text"
                                    field="user.username"
                                    display="menu"
                                    placeholder="Search by User"
                                ></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div
                                class="flex justify-content-between align-items-center"
                            >
                                Date
                                <p-columnFilter
                                    type="text"
                                    field="createdAt"
                                    display="menu"
                                    placeholder="Search by  Date"
                                ></p-columnFilter>
                            </div>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-log>
                    <tr>
                        <td>
                            {{ log.method | titlecase }}
                        </td>
                        <td>
                            {{ log.status }}
                        </td>
                        <td>
                            <code>
                                {{ log.url }}
                            </code>
                        </td>

                        <td>{{ log.user?.username | titlecase }}</td>

                        <td>
                            {{ log.createdAt | date : "medium" }}
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Logs found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading Logs data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
