<p-dialog
    header="Remarks"
    [(visible)]="remarksDialogCard"
    [style]="{ width: '25rem' }"
>
    <div class="card">
        <div
            class="flex align-items-end justify-content-between flex-row-reverse"
        >
            <button
                pButton

                    >Your request for withdrawal of
                    <span class="text-blue-500 font-medium">2500$</span> has

                >
            </li>
            } }

<p-dialog
    header="Remarks"
    [(visible)]="showEditorDialogCard"
    [style]="{ width: '25rem' }"
>
    <div class="card">
        <!-- <p-editor [(ngModel)]="text" [style]="{ height: '320px' }" /> -->
        <p-editor [(ngModel)]="text" [style]="{ height: '320px' }">
            <ng-template pTemplate="header">
                <span class="ql-formats">
                    <button
                        type="button"
                        class="ql-bold"
                        aria-label="Bold"
                    ></button>
                    <button
                        type="button"
                        class="ql-italic"
                        aria-label="Italic"
                    ></button>
                    <button
                        type="button"
                        class="ql-underline"
                        aria-label="Underline"
                    ></button>
                </span>
            </ng-template>
        </p-editor>
    </div>
    <ng-template pTemplate="footer">
        <p-button
            label="Cancel"
            [text]="true"
            severity="secondary"
            (onClick)="text = ''; showEditorDialogCard = false"
        />
        <p-button
            label="Save"
            [outlined]="true"
            severity="secondary"
            (onClick)="submitRemarks(); showEditorDialogCard = false"
        />
    </ng-template>
</p-dialog>
